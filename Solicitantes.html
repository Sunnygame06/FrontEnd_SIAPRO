<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Solicitantes - SIAPRO</title>

  <!-- Bootstrap y Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/Solicitantes.css">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>SIAPRO</h2>
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i> Inicio</a>
    <a href="Solicitantes.html" class="nav-item active"><i class="fa-solid fa-user"></i> Solicitantes</a>
    <a href="Inventario.html" class="nav-item"><i class="fa-solid fa-box"></i> Inventario</a>
    <a href="Exportacion.html" class="nav-item"><i class="fa-solid fa-download"></i> Exportación</a>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <h1 class="text-center mb-4">TABLA DE REGISTROS DE SOLICITANTES</h1>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar Solicitante">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="table-container">
      <div class="table-actions">
        <button class="add-btn" id="addBtn"><i class="fa-solid fa-plus"></i> Agregar Solicitante</button>
        <select id="filtroDepartamento" class="form-select w-auto">
  <option value="">Todos los Departamentos</option>
  <option value="Ahuachapán">Ahuachapán</option>
  <option value="Santa Ana">Santa Ana</option>
  <option value="Sonsonate">Sonsonate</option>
  <option value="Chalatenango">Chalatenango</option>
  <option value="La Libertad">La Libertad</option>
  <option value="San Salvador">San Salvador</option>
  <option value="Cuscatlán">Cuscatlán</option>
  <option value="La Paz">La Paz</option>
  <option value="Cabañas">Cabañas</option>
  <option value="San Vicente">San Vicente</option>
  <option value="Usulután">Usulután</option>
  <option value="San Miguel">San Miguel</option>
  <option value="Morazán">Morazán</option>
  <option value="La Unión">La Unión</option>
</select>

        </select>
      </div>

      <table class="table table-striped" id="solicitanteTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Unidad</th>
            <th>Cargo</th>
            <th>Departamento</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Municipio</th>
            <th>Dirección</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="10" class="text-center text-muted">Cargando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="SolicitanteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="SolicitanteModalLabel">Agregar Nuevo Solicitante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="SolicitanteForm">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Unidad</label>
              <input type="text" class="form-control" id="unidad">
            </div>
            <div class="mb-3">
              <label class="form-label">Cargo</label>
              <input type="text" class="form-control" id="cargo">
            </div>
            <div class="mb-3">
              <label class="form-label">Departamento</label>
              <input type="text" class="form-control" id="departamento">
            </div>
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono">
            </div>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo">
            </div>
            <div class="mb-3">
              <label class="form-label">Municipio</label>
              <input type="text" class="form-control" id="municipio">
            </div>
            <div class="mb-3">
              <label class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion">
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./JS/Services/SolicitanteService.js"></script>
  <script type="module" src="./JS/Controller/SolicitanteController.js"></script>
</body>
</html>
