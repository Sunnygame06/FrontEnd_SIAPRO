<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Solicitantes - SIAPRO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
 <style>  
    body {background-color: #f4f4f4; font-family: 'Poppins', sans-serif;}
    .sidebar {background: #a0461b; color: white; height: 100vh; width: 200px; position: fixed; display: flex; flex-direction: column; align-items: center; padding: 20px 0;}
    .sidebar h2 {margin-bottom: 30px;}
    .nav-item {color: white; text-decoration: none; margin: 10px 0; padding: 10px; width: 90%; border-radius: 8px; text-align: left;}
    .nav-item:hover, .nav-item.active {background: #c56e40;}
    .main-content {margin-left: 220px; padding: 30px;}
    .search-container {position: relative; max-width: 1000px; margin-bottom: 20px;}
    .search-container input {width: 100%; padding: 10px 40px 10px 15px; border: none; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);}
    .search-container i {position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #555;}
    .table-container {background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
    .table-actions {display: flex; align-items: center; justify-content: flex-start; gap: 10px; margin-bottom: 15px;}
    .add-btn {background: #1e4f91; color: white; border: none; border-radius: 20px; padding: 8px 15px;}
    .add-btn:hover {background: #163b6b;}
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>SIAPRO</h2>
    <a href="#" class="nav-item"><i class="fa-solid fa-house"></i> Inicio</a>
    <a href="#" class="nav-item active"><i class="fa-solid fa-user"></i> Solicitantes</a>
    <a href="#" class="nav-item"><i class="fa-solid fa-box"></i> Inventario</a>
  </div>

  <div class="main-content">
    <h1 class="text-center mb-4">TABLA DE REGISTROS DE SOLICITANTES</h1>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar Solicitante">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="table-container">
      <div class="table-actions">
        <button class="add-btn" id="addBtn"><i class="fa-solid fa-plus"></i> Agregar Solicitante</button>
        <select id="filtroDepartamento" class="form-select w-auto">
          <option value="">Todos los Departamentos</option>
          <option value="San Salvador">San Salvador</option>
          <option value="La Unión">La Unión</option>
        </select>
      </div>

      <table class="table table-striped" id="solicitanteTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Unidad</th>
            <th>Cargo</th>
            <th>Departamento</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Municipio</th>
            <th>Dirección</th>

            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Formulario -->
  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="SolicitanteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="SolicitanteModalLabel">Agregar Nuevo Solicitante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="SolicitanteForm">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Unidad</label>
              <input type="text" class="form-control" id="unidad">
            </div>
            <div class="mb-3">
              <label class="form-label">Cargo</label>
              <input type="text" class="form-control" id="cargo">
            </div>
            <div class="mb-3">
              <label class="form-label">Departamento</label>
              <input type="text" class="form-control" id="departamento">
            </div>
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono">
            </div>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo">
            </div>
            <div class="mb-3">
              <label class="form-label">Municipio</label>
              <input type="text" class="form-control" id="municipio">
            </div>
            <div class="mb-3">
              <label class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion">
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
 <!-- Bootstrap JS (requerido para Modales, Tooltips, etc.) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous">
</script>

<!-- Tus scripts -->
<script type="module" src="./JS/Services/SolicitanteService.js"></script>
<script type="module" src="./JS/Controller/SolicitanteController.js"></script>

</body>
</html>
