<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - SIAPRO</title>

  <!-- Bootstrap y Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/inicio.css">

  <style>
    .chart-box {
      width: 100%;
      height: 350px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      flex: 1;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .charts {
      display: flex;
      gap: 20px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>SIAPRO</h2>
    <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i> Inicio</a>
    <a href="Solicitantes.html" class="nav-item"><i class="fa-solid fa-user"></i> Solicitantes</a>
    <a href="Inventario.html" class="nav-item"><i class="fa-solid fa-box"></i> Inventario</a>
    <a href="Exportacion.html" class="nav-item"><i class="fa-solid fa-download"></i> Exportación</a>
  </div>

  <!-- Contenido -->
  <div class="main-content">
    <div class="header">
      <img src="img/procivil-png-peque-1.png" alt="Protección Civil">
      <div class="title">
        <h3 id="saludo"></h3>
        <p>Bienvenido al Sistema SIAPRO</p>
      </div>
      <img src="img/MIGOBSV.png" alt="Ministerio de Gobernación">
    </div>

    <div class="cards">
      <div class="card-info blue">
        <i class="fa-solid fa-box"></i>
        <div><h4>0</h4><p>Insumos</p></div>
      </div>

      <div class="card-info green">
        <i class="fa-solid fa-check-circle"></i>
        <div><h4>0</h4><p>Entregas</p></div>
      </div>

      <div class="card-info orange">
        <i class="fa-solid fa-hourglass-half"></i>
        <div><h4>0</h4><p>Pendientes</p></div>
      </div>

      <div class="card-info red">
        <i class="fa-solid fa-user"></i>
        <div><h4>0</h4><p>Solicitantes</p></div>
      </div>
    </div>

    <!-- GRÁFICAS -->
    <div class="charts">

      <!-- BARRAS -->
      <div class="chart-box">
        <h5>Insumos Entregados/Mes</h5>
        <canvas id="barChart"></canvas>
      </div>

      <!-- PIE -->
      <div class="chart-box">
        <h5>Distribución de Insumos</h5>
        <canvas id="pieChart"></canvas>
      </div>

    </div>
  </div>

  <!-- Saludo dinámico -->
  <script>
    const saludoEl = document.getElementById("saludo");
    const hora = new Date().getHours();
    saludoEl.textContent =
      hora >= 5 && hora < 12 ? "Buenos días" :
      hora >= 12 && hora < 18 ? "Buenas tardes" :
                                "Buenas noches";
  </script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- JS principal -->
  <script src="js/inicio.js"></script>

</body>
</html>
