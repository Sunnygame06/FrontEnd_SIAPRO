<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitantes - SIAPRO</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/Solicitantes.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body.blurred .main-content,
    body.blurred .sidebar {
      filter: blur(4px);
    }

    #addModal, #infoModal {
      backdrop-filter: none !important;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      z-index: 1500;
    }

    .modal-siapro {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      max-width: 92%;
      background: #ffffff;
      border-radius: 14px;
      padding: 25px;
      display: none;
      z-index: 2000;
      box-shadow: 0 6px 30px rgba(0,0,0,0.25);
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-siapro::-webkit-scrollbar {
      width: 6px;
    }

    .modal-siapro::-webkit-scrollbar-thumb {
      background: #1A3D6F;
      border-radius: 10px;
    }

    .modal-siapro::-webkit-scrollbar-track {
      background: #e8edf5;
    }

    .modal-title-siapro {
      font-weight: 700;
      font-size: 22px;
      text-align: center;
      color: #1A3D6F;
      margin-bottom: 20px;
    }

    .close-btn-siapro {
      background: transparent;
      border: none;
      font-size: 24px;
      position: absolute;
      right: 15px;
      top: 10px;
      cursor: pointer;
      color: #1A3D6F;
    }

    .form-group-siapro {
      margin-bottom: 14px;
    }

    .form-group-siapro label {
      font-weight: 600;
      margin-bottom: 4px;
      color: #1A3D6F;
    }

    .form-group-siapro input,
    .form-group-siapro select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background: #F4F6F9;
      border: 1px solid #d0d0d0;
      font-size: 14px;
    }

    .btn-siapro {
      width: 100%;
      padding: 10px;
      background: #1A3D6F;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>SIAPRO</h2>
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i> Inicio</a>
    <a href="Solicitantes.html" class="nav-item active"><i class="fa-solid fa-user"></i> Solicitantes</a>
    <a href="Inventario.html" class="nav-item"><i class="fa-solid fa-box"></i> Inventario</a>
    <a href="Exportacion.html" class="nav-item"><i class="fa-solid fa-download"></i> Exportación</a>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <h1 class="text-center mb-4 fw-bold">Registros de Solicitantes</h1>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar Solicitante">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="table-container">
      <div class="table-actions">
        <button class="add-btn" id="addBtn"><i class="fa-solid fa-plus"></i> Agregar Solicitante</button>

        <select id="filtroDepartamento" class="form-select w-auto">
          <option value="">Todos los Departamentos</option>
          <option value="Ahuachapán">Ahuachapán</option>
          <option value="Santa Ana">Santa Ana</option>
          <option value="Sonsonate">Sonsonate</option>
          <option value="Chalatenango">Chalatenango</option>
          <option value="La Libertad">La Libertad</option>
          <option value="San Salvador">San Salvador</option>
          <option value="Cuscatlán">Cuscatlán</option>
          <option value="La Paz">La Paz</option>
          <option value="Cabañas">Cabañas</option>
          <option value="San Vicente">San Vicente</option>
          <option value="Usulután">Usulután</option>
          <option value="San Miguel">San Miguel</option>
          <option value="Morazán">Morazán</option>
          <option value="La Unión">La Unión</option>
        </select>
      </div>

      <!-- TABLA -->
      <table class="table table-striped align-middle text-center" id="solicitanteTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Unidad</th>
            <th>Cargo</th>
            <th>Departamento</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- FORMULARIO MODAL -->
  <div id="addModal" class="modal-siapro">
    <button class="close-btn-siapro" id="closeAddForm">&times;</button>
    <h4 class="modal-title-siapro">Agregar Solicitante</h4>

    <form id="addForm" class="form-siapro">

      <div class="form-group-siapro">
        <label>Unidad / Departamento *</label>
        <select id="unidadAdd" required>
          <option value="">Seleccionar...</option>
          <option>Direccion General</option>
          <option>Consejo Asesor</option>
          <option>Unidad de Asesoria Legal</option>
          <option>Unidad de Planificacion y Proyectos estrategicos</option>
          <option>Unidad de Gestion de Cooperacion</option>
          <option>Unidad de tecnologia de la informacion y comunicaciones</option>
          <option>Unidad de comunicacion y prensa</option>
          <option>Subdireccion general</option>
          <option>Departamento de Reduccion de resgos</option>
          <option>Departamento de preparacion y respuesta</option>
          <option>Departamento de desarrollo talento humano</option>
          <option>Departamento de gestion administrativa</option>
          <option>Delegacion territorial region occidente</option>
          <option>Delegacion territorial region central</option>
          <option>Delegacion territorial region paracentral</option>
          <option>Delegacion territorial region oriente</option>
        </select>
      </div>

      <div class="form-group-siapro">
        <label>Nombre *</label>
        <input type="text" id="nombreAdd" required>
      </div>

      <div class="form-group-siapro">
        <label>Cargo *</label>
        <input type="text" id="cargoAdd" required>
      </div>

      <div class="form-group-siapro">
        <label>Correo *</label>
        <input type="email" id="correoAdd" required>
      </div>

      <div class="form-group-siapro">
        <label>Teléfono *</label>
        <input type="text" id="telefonoAdd" required>
      </div>

      <div class="form-group-siapro">
        <label>Región *</label>
        <select id="regionAdd" required onchange="cargarDepartamentos()">
          <option value="">Seleccionar...</option>
          <option value="Occidente">Occidente</option>
          <option value="Central">Central</option>
          <option value="Paracentral">Paracentral</option>
          <option value="Oriente">Oriente</option>
        </select>
      </div>

      <div class="form-group-siapro">
        <label>Departamento *</label>
        <select id="departamentoAdd" required></select>
      </div>

      <div class="form-group-siapro">
        <label>Municipio *</label>
        <select id="municipioAdd" required>
          <option value="">Seleccionar...</option>
        </select>
      </div>

      <div class="form-group-siapro">
        <label>Ubicado en *</label>
        <input type="text" id="ubicadoAdd" required>
      </div>

      <div class="form-group-siapro">
        <label>Dirección *</label>
        <input type="text" id="direccionAdd" required>
      </div>

      <button type="submit" class="btn-siapro">Guardar</button>
    </form>
  </div>

  <!-- MODAL DETALLES -->
  <div id="overlay"></div>

  <div id="infoModal" class="position-fixed top-50 start-50 translate-middle bg-white rounded-4 shadow-lg p-4" style="display:none; width:500px; max-width:90%; z-index:2000;">
    <button class="btn-close float-end" onclick="cerrarModal()"></button>
    <h4 class="text-center mb-4 fw-semibold">Información completa</h4>
    <div class="row g-3">
      <div class="col-6"><div class="p-2 bg-light rounded"><strong>Nombre:</strong> <span id="nombreInfo"></span></div></div>
      <div class="col-6"><div class="p-2 bg-light rounded"><strong>Unidad:</strong> <span id="unidadInfo"></span></div></div>
      <div class="col-6"><div class="p-2 bg-light rounded"><strong>Cargo:</strong> <span id="cargoInfo"></span></div></div>
      <div class="col-6"><div class="p-2 bg-light rounded"><strong>Departamento:</strong> <span id="departamentoInfo"></span></div></div>
      <div class="col-6"><div class="p-2 bg-light rounded"><strong>Teléfono:</strong> <span id="telefonoInfo"></span></div></div>
      <div class="col-6"><div class="p-2 bg-light rounded"><strong>Correo:</strong> <span id="correoInfo"></span></div></div>
      <div class="col-6"><div class="p-2 bg-light rounded"><strong>Municipio:</strong> <span id="municipioInfo"></span></div></div>
      <div class="col-6"><div class="p-2 bg-light rounded"><strong>Dirección:</strong> <span id="direccionInfo"></span></div></div>
      <div class="col-6"><div class="p-2 bg-light rounded"><strong>Región:</strong> <span id="regionInfo"></span></div></div>
      <div class="col-6"><div class="p-2 bg-light rounded"><strong>Ubicado:</strong> <span id="ubicadoInfo"></span></div></div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="JS/Controller/SolicitanteController.js"></script>

</body>
</html>
