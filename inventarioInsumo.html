<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario de Insumos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="./CSS/inventarioInsumo.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>SIAPRO</h2>
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i> Inicio</a>
    <a href="Solicitantes.html" class="nav-item"><i class="fa-solid fa-user"></i> Solicitantes</a>
    <a href="inventarioInsumo.html" class="nav-item active"><i class="fa-solid fa-clipboard-list"></i> Insumos</a>
    <a href="Inventario.html" class="nav-item"><i class="fa-solid fa-box"></i> Inventario</a>
    <a href="Exportacion.html" class="nav-item"><i class="fa-solid fa-download"></i> Exportación</a>
  </div>

  <!-- Main -->
  <div class="main-content">
    <div id="overlay" class="overlay"></div>

    <!-- Modal Add/Edit -->
    <div id="addModal" class="modal-card" aria-hidden="true">
      <span class="close-modal" id="closeAddForm" title="Cerrar">&times;</span>

      <!-- CAMBIO IMPORTANTE AQUÍ -->
      <h3 id="modalTitle">Agregar Insumo</h3>

      <form id="formInsumos" class="form-siapro">
        <input type="hidden" id="insumo_id" />

        <div class="form-group-siapro">
          <label for="nombre_insumo">Nombre del Insumo</label>
          <input type="text" class="form-control" id="nombre_insumo" required />
        </div>

        <div class="form-group-siapro">
          <label for="proyecto_insumo">Proyecto</label>
          <input type="number" class="form-control" id="proyecto_insumo" required />
        </div>

        <div class="form-group-siapro">
          <label for="fecha_insumo">Fecha</label>
          <input type="date" class="form-control" id="fecha_insumo" required />
        </div>

        <div class="form-group-siapro">
          <label for="marca_insumo">Marca</label>
          <input type="text" class="form-control" id="marca_insumo" required />
        </div>

        <div class="form-group-siapro">
          <label for="unidadMedida_insumo">Unidad de Medida</label>
          <input type="text" class="form-control" id="unidadMedida_insumo" required />
        </div>

        <div class="form-group-siapro">
          <label for="cantidad_insumo">Cantidad</label>
          <input type="number" class="form-control" id="cantidad_insumo" required />
        </div>

        <div class="form-group-siapro">
          <label for="presentacion_insumo">Presentación</label>
          <input type="text" class="form-control" id="presentacion_insumo" />
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-siapro">Guardar</button>
      </form>
    </div>

    <h1 class="text-center mb-4 fw-bold">Inventario de Insumos</h1>

    <div class="table-actions">
      <div class="left-actions">
        <button class="add-btn" id="addBtn"><i class="fa-solid fa-plus"></i> Agregar Insumo</button>
      </div>

      <div class="search-and-filters">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Buscar por nombre..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <select id="marcaFilter" class="filtro-select">
          <option value="">Todas las marcas</option>
        </select>
      </div>
    </div>

    <div class="cards-container" id="cardsContainer"></div>

    <div id="noResults" class="mt-5 text-center text-muted" style="display:none;">
      No hay insumos para mostrar.
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./JS/Controller/InventarioInsumoController.js"></script>
</body>
</html>
